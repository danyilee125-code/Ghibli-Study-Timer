<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Study Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

</head>
<body>
    
    <main>
    <div class="text_box">
            <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="focus.html">Focus</a></li>
                <li><a href="break.html">Break</a></li>
                <li><a href="rest.html" class="active">Rest</a></li>
            </ul>
        </nav>
        
        <!-- Linie -->
        <img src="assets/img/icons/line.svg" alt="white line">
        <!-- Timer -->
         <!-- Buttons -->
          <div class="main">
         <p class="timer" id="timer">10:00</p>

         <!-- Buttons -->

         <div class="buttons">
          <button class="restart">
        <i class="iconoir-refresh"></i>

        </button>

          <button class="start">Start
          </button>
          <!-- Musik-Button (Play/Pause Toggle) -->
<button class="music-play">
  <i class="iconoir-play"></i>
</button>

<!-- Musik-Optionen Menü (versteckt) -->
<div id="musicOptions" class="off">
    <div class="track" data-src="assets/audio/GO_CORTIS.mp3">Go</div>
    <div class="track" data-src="assets/audio/ocean_sounds.mp3">Ocean Sounds</div>
    <div class="track" data-src="assets/audio/plane_sounds.mp3">Plane Sounds</div>
    <div class="track" data-src="assets/audio/rain_sounds.mp3">Rain Sounds</div>
    <div class="track" data-src="assets/audio/Reflections_classic.mp3">Classic Sounds</div>
</div>

<!-- Audio Player unsichtbar -->
<audio id="bgAudio" loop></audio>
         </div>
          </div>

    </div>
    </main>
    <script>
    let time = 10 * 60; // 30:00 in Sekunden
let timerInterval = null;
let isRunning = false;

const timerDisplay = document.getElementById("timer");
const startBtn = document.querySelector(".start");
const restartBtn = document.querySelector(".restart");

// Timer-Funktion
function updateDisplay() {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
}

function startTimer() {
    timerInterval = setInterval(() => {
        if (time > 0) {
            time--;
            updateDisplay();
        } else {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = "Start";
        }
    }, 1000);
}

// Start/Pause
startBtn.addEventListener("click", () => {
    if (!isRunning) {
        startTimer();
        startBtn.textContent = "Pause";
        isRunning = true;
    } else {
        clearInterval(timerInterval);
        startBtn.textContent = "Start";
        isRunning = false;
    }
});

// Restart
restartBtn.addEventListener("click", () => {
    clearInterval(timerInterval);
    time = 10 * 60;
    updateDisplay();
    startBtn.textContent = "Start";
    isRunning = false;
});
// Initiale Anzeige
updateDisplay();


// ==========================
// Musik-Player
// ==========================
const musicPlay = document.querySelector(".music-play"); // nur ein Button
const musicOptions = document.getElementById("musicOptions");
const bgAudio = document.getElementById("bgAudio");

let isPlaying = false;

// Klick auf Musik-Button -> Play/Pause oder Menü
musicPlay.addEventListener("click", () => {
    if (!isPlaying) {
        // Musik läuft nicht -> Menü ein-/ausblenden
        musicOptions.style.display = musicOptions.style.display === "flex" ? "none" : "flex";
    } else {
        // Musik läuft -> Pause
        bgAudio.pause();
        isPlaying = false;
        musicPlay.innerHTML = '<i class="iconoir-music-double-note"></i>';
    }
});

// Track auswählen -> Musik abspielen + Icon ändern
document.querySelectorAll(".track").forEach(track => {
    track.addEventListener("click", () => {
        const src = track.getAttribute("data-src");
        bgAudio.src = src;
        bgAudio.play();
        isPlaying = true;
        musicOptions.style.display = "none";
        musicPlay.innerHTML = '<i class="iconoir-pause"></i>';
    });
});

// Musik endet -> Icon zurücksetzen
bgAudio.addEventListener("ended", () => {
    isPlaying = false;
    musicPlay.innerHTML = '<i class="iconoir-music-double-note"></i>';
});

</script>
</body>
</html>
